name: coffee_shop_ui
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_icons: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true
  fonts:
    - family: varela
      fonts:
        - asset: assets/VarelaRound-Regular.ttf

    - family: nunito
      fonts:
        - asset: assets/Nunito-Regular.ttf
        - asset: assets/Nunito-Light.ttf
          weight: 300

  assets:
    - assets/